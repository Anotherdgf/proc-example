<title>Awesome Digital Clocks</title>

<link rel="stylesheet" href="../css/clock.css" type="text/css" />

<script src="../scripts/jquery-1.4.1.js" type="text/javascript"></script>

<script type="text/javascript">
$(function(){
    
	$("#settime").MyDigitClock();

	
	$("#clock1").MyDigitClock();
	
		$("#style2").MyDigitClock({
			
			bAmPm:true,
		
		timeFormat: '<div class="date">{day}, {DD} {month} {y}</div><div class="time"><span class="hour">{HH}</span><span>:</span><span class="min">{MM}</span><span>:</span><span class="flip">{SS}</span><span class="ap"> {AP}</span></div>'}
		);
		
		$("#style3").MyDigitClock({
			
		bAmPm:true,
		timeFormat: '<div class="time"><span class="digit hour">{HH}</span>:<span class="digit min">{MM}</span>:<span class="digit flip">{SS}</span>:<span class="digit ap">{AP}</span></div><div class="date">{day}, {DD} {month}</div>'}
		);
		
		
		$("#style4").MyDigitClock({
			
		bAmPm:true,
		timeFormat: '<div class="date"><div class="date1">{DD} {month}</div><div>{day}</div></div><div class="time"><span class="digit">{HH}</span><span id="ch1">:</span><span class="digit">{MM}</span><span class="digit">{AP}</span></div>'}
		);

		$("#style5").MyDigitClock({
			
		bAmPm:true,
		timeFormat: '<div class="date"><div>{month} {y}</div><div class="date1">{DD}</div><div>{day}</div></div><div class="time">{HH}:{MM}:{SS} {AP}</div>'}
		);

	
		
		$('.hide').click(function(){
			//alert($(this).html());
			
			if($(this).html()=="<span>Hide</span>"){
				$('.side').fadeOut();
			
			$(this).html("<span>Show</span>");
			}
			else{
				$(this).html("<span>Hide</span>");
				$('.side').fadeIn();
			}
			
			})
			
			
			$('table').hide();
			$('.style1').show();
			$('#s1').addClass("active");
            
            
            $('#s_def').click(function(){
    			
				$('#s_m').val("MM");
				$('#s_h').val("HH");
				})
			
		
});

function s_show(style, s_id){
	
	//alert(style);
	$('.active').removeClass('active');
	$('table').hide();
	$(s_id).addClass("active");
	$(style).fadeIn();
	}

function s_hours(){
    return $('#s_h').val();
}
function s_mins(){
    return $('#s_m').val();
}

function s_set(){
	return true;
}

function change_min(){


	var nm=$('#s_m').val();	
				nm++;
				
				if(nm==60){
					
					$('#s_m').val("00");
				}
				else{
				$('#s_m').val(nm);
				}
	
}
function change_hr(){
	var nh=$('#s_h').val();	
				nh++;	
				if(nh==24){
					
					$('#s_h').val("00");
				}
				else{
				$('#s_h').val(nh);
				}
							
}

</script>

</head>
